AllCops:
  Exclude:
    - 'config/**/*'
    - 'db/**/*'
    - 'bin/**'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']
  Exclude:
    - "**/*_spec.rb"
